<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"      
	xmlns:a4j="http://richfaces.org/a4j"
	template="./template/template_login.xhtml">
	
	<ui:define name="title">
        Cheques
    </ui:define>
    
    <ui:define name="content">
    <br />
    <br />
    <br />
    <h:outputStylesheet>
		a.no-decor>img {
    	border: none;
		}
    </h:outputStylesheet>	
	<a4j:status onstart="#{rich:component('statPane')}.show()"
		onstop="#{rich:component('statPane')}.hide()" />
		
    <div align="center"> 
    	<h:form id="formBatch">
	    <h:panelGroup id="panel_tabla_lote_busqueda">	    		   			
   				<rich:panel header="Buscar Cheques" style="width: 750px;">
   					 <h:panelGrid columns="7">
   					 		<h:outputLabel style="font-weight: bold" value="Referencia: " />
   					 		<h:inputText value="#{batchManagedBean.reference}" required="true" requiredMessage="Ingrese una Referencia" />
                        	<h:outputLabel value="Fecha : " style="font-weight: bold"/>
                            <rich:calendar id="calendar" cellWidth="24px" datePattern="dd/MM/yyyy" value="#{batchManagedBean.date}"
                    				       cellHeight="22px" style="width:100px">
							</rich:calendar>
                            <h:outputLabel value="Sucursal : "  style="font-weight: bold"/>
		                    <h:selectOneMenu id="sucursales" style="width: 200px" value="#{batchManagedBean.branchOfficeId}">
		                    	<f:selectItem itemValue="-1" itemLabel="Seleccione una Sucursal"/>			                    	
								<f:selectItems value="#{dailyReportManagedBean.branchOfficeItems}" />
							</h:selectOneMenu>			  
							<h:commandButton value="Buscar" action="#{batchManagedBean.searchByCriteria}">
							</h:commandButton>                  		                    
                        </h:panelGrid>
                        <br />
                        <div style="width: 200px;">
                        	<rich:messages />
                        </div>
   				</rich:panel>	   					
	    </h:panelGroup>
	    <br />
	    <rich:dataTable value="#{batchManagedBean.batchViewList}" var="row" rowClasses="odd, even" id="table" rows="5" style="width: 70%" rendered="#{batchManagedBean.renderTable}">		
			<rich:column>
				<f:facet name="header">					
					<h:commandLink styleClass="no-decor" action="#{batchManagedBean.goDigitalization}">
						<h:graphicImage value="/resources/images/img-new.png" alt="Digitalizaci&oacute;n de Documentos" />						
					</h:commandLink>					
				</f:facet>            			
					<a4j:commandLink styleClass="no-decor" render="editGrid">
						<h:graphicImage value="/resources/images/img-edit.png" alt="edit" />										
					</a4j:commandLink>    
			</rich:column>            		
			<rich:column>
				<f:facet name="header">Referencia</f:facet>
				<h:outputText value="#{row.reference}" />
			</rich:column>	
			<rich:column>
				<f:facet name="header">Fecha</f:facet>
				<h:outputText value="#{row.batchDateAdded}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</rich:column>													
			<rich:column>
				<f:facet name="header">ABBA</f:facet>
				<h:outputText value="#{row.bankView.aba}" />
			</rich:column>	
			<rich:column>
				<f:facet name="header">Descripcion</f:facet>
				<h:outputText value="#{row.bankView.description}" />
			</rich:column>	
			<rich:column>
				<f:facet name="header">Divisa</f:facet>
				<h:outputText value="#{row.currencyView.name}" />
			</rich:column>	
			<rich:column>
				<f:facet name="header">#Documentos</f:facet>
				<h:outputText value="#{row.batchDocuments}" />
			</rich:column>	
			<rich:column>
				<f:facet name="header">Importe</f:facet>
				<h:outputText value="#{row.batchAmount}">
					<f:convertNumber locale="mx_ES"  minFractionDigits="2" maxFractionDigits="2" pattern="#,##0.00"/>
				</h:outputText>
			</rich:column>	
			<rich:column>
				<f:facet name="header">Sucursal</f:facet>
				<h:outputText value="#{row.branchOfficeView.name}" />
			</rich:column>	
			<f:facet name="footer">
				<rich:dataScroller page="#{bankManagedBean.page}" />
			</f:facet>
		</rich:dataTable>
		<rich:popupPanel id="statPane" autosized="true">
			<h:graphicImage value="/resources/images/ai.gif" alt="ai" />
	        Please wait...
	    </rich:popupPanel>
	        	   
	</h:form>	    
    </div>    
	</ui:define>
	
</ui:composition>
