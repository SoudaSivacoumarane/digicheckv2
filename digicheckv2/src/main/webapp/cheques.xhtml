<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"      
	xmlns:a4j="http://richfaces.org/a4j"
	template="./template/template_login.xhtml">
	
	<ui:define name="title">
        Cheques
    </ui:define>
    
    <ui:define name="content">
    <br />
    <br />
    <br />
    <div align="center"> 
    	<h:form id="panel_reporte_form">
	    <h:panelGroup id="panel_tabla_reporte_diario">	    		   			
   				<rich:panel header="Buscar Cheques" style="width: 750px;">
   					 <h:panelGrid columns="7">
   					 		<h:outputLabel style="font-weight: bold" value="Referencia: " />
   					 		<h:inputText value="#{batchManagedBean.reference}" />
                        	<h:outputLabel value="Fecha : " style="font-weight: bold"/>
                            <rich:calendar id="calendar" cellWidth="24px" datePattern="dd/MM/yyyy" value="#{batchManagedBean.date}"
                    				       cellHeight="22px" style="width:100px">
							</rich:calendar>
                            <h:outputLabel value="Sucursal : "  style="font-weight: bold"/>
		                    <h:selectOneMenu id="sucursales" style="width: 200px" value="#{batchManagedBean.branchOfficeId}">
		                    	<f:selectItem itemValue="-1" itemLabel="Seleccione una Sucursal"/>			                    	
								<f:selectItems value="#{dailyReportManagedBean.branchOfficeItems}" />
							</h:selectOneMenu>			  
							<h:commandButton value="Buscar" action="#{batchManagedBean.searchByCriteria}">
							</h:commandButton>                  		                    
                        </h:panelGrid>
                        <br />
                        <div style="width: 200px;">
                        	<rich:messages />
                        </div>
   				</rich:panel>	   					
	    </h:panelGroup>
	    	   
		</h:form>	    
    </div>    
	</ui:define>
	
</ui:composition>
