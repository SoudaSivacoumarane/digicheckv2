<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"     
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:composite="http://java.sun.com/jsf/composite">    		    

	<composite:interface/>
	<composite:implementation>	 
		<script type="text/javascript" src="resources/js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="resources/js/jquery.jcarousel.min.js"></script>
		<script type="text/javascript" src="resources/js/prototype.js"></script>
		<script type="text/javascript" src="resources/js/scriptaculous.js?load=effects,builder"></script>
		<script type="text/javascript" src="resources/js/lightbox.js"></script>
		<link rel="stylesheet" type="text/css" href="resources/css/skin.css" />
		<link rel="stylesheet" href="resources/css/lightbox.css" type="text/css" media="screen" />
		<script type="text/javascript">
			jQuery(document).ready(function() {
				jQuery('#digicheckcarousel').jcarousel({
					scroll: 2,
					visible: 2 
				});
			});
		</script>		  
		
		<ul id="digicheckcarousel" class="jcarousel-skin-tango">
			<c:forEach var="row" items="${sessionScope.batchManagedBean.batchDocumentView.documentList}">							
				<li><a href="image?id=#{row.docId}" rel="lightbox[roadtrip]"><img src="image?id=#{row.docId}" style="border: none;" width="290" height="180" alt="" /></a></li>
			</c:forEach>
		</ul>			
	</composite:implementation>
 </html>
