<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"      
	xmlns:a4j="http://richfaces.org/a4j"
	template="./template/template_login.xhtml">
	
	<ui:define name="title">
        Sucursal
    </ui:define>
    <ui:define name="content">
    	<div align="center">    	
   		<br />
   		<br />
   		<br />
	<h:outputStylesheet>
		a.no-decor>img {
    	border: none;
		}
    </h:outputStylesheet>	
	<a4j:status onstart="#{rich:component('statPane')}.show()"
		onstop="#{rich:component('statPane')}.hide()" />
	
	<h:form id="form">
		<rich:dataTable value="#{branchOfficeManagedbean.branchOfficeList}" var="row" id="table" rows="10">		
			<rich:column>
				<f:facet name="header">
					<a4j:commandLink styleClass="no-decor" execute="@this" render="@none" oncomplete="#{rich:component('newPane')}.show()">
						<h:graphicImage value="/resources/images/img-new.png" alt="Nueva Sucursal" />
					</a4j:commandLink>
				</f:facet>            
					<a4j:commandLink styleClass="no-decor" execute="@this"
						render="@none" oncomplete="#{rich:component('confirmPane')}.show()">
						<h:graphicImage value="/resources/images/img-delete.png" alt="delete" />
						<a4j:param value="#{row.sucId}" assignTo="#{branchOfficeManagedbean.sucId}" />
					</a4j:commandLink>
					::
					<a4j:commandLink styleClass="no-decor" render="editGrid" action="#{branchOfficeManagedbean.goEditBranchOffice}"
						execute="@this" oncomplete="#{rich:component('editPane')}.show()">
						<h:graphicImage value="/resources/images/img-edit.png" alt="edit" />
						<a4j:param value="#{row.sucId}" assignTo="#{branchOfficeManagedbean.sucId}" />					
					</a4j:commandLink>    
            </rich:column>            
			<rich:column>
				<f:facet name="header">Codigo</f:facet>
				<h:outputText value="#{row.sucId}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{row.name}" />
			</rich:column>		
			<rich:column>
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{row.state.name}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">Colonia</f:facet>
				<h:outputText value="#{row.community}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">Ciudad</f:facet>
				<h:outputText value="#{row.city}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">C&oacute;digo Postal</f:facet>
				<h:outputText value="#{row.zip}" />
			</rich:column>										
			<f:facet name="footer">
				<rich:dataScroller page="#{branchOfficeManagedbean.page}" />
			</f:facet>
		</rich:dataTable>

		<a4j:jsFunction name="remove" action="#{branchOfficeManagedbean.deleteBranchOffice}" render="table" execute="@this"
			oncomplete="#{rich:component('confirmPane')}.hide();" />
		
		<rich:popupPanel id="statPane" autosized="true">
			<h:graphicImage value="/resources/images/ai.gif" alt="ai" />
	        Please wait...
	    </rich:popupPanel>

		<rich:popupPanel id="confirmPane" autosized="true">
        	Desea eliminar la sucursal?
        <a4j:commandButton value="Cancelar" onclick="#{rich:component('confirmPane')}.hide(); return false;" />&nbsp;
			<a4j:commandButton value="Borrar" onclick="remove(); return false;" />
		</rich:popupPanel>
		
		</h:form>
				
		<rich:popupPanel header="Editar Sucursal" id="editPane" width="400" height="200">
			<h:form>
				<h:panelGrid columns="2" id="editGrid">							
					<h:outputText value="Codigo" />
					<h:panelGroup>
						<h:inputText id="ecode" value="#{branchOfficeManagedbean.currentBranchOfficeView.sucId}" required="true"
							requiredMessage="El codigo es requerido">
							<rich:validator />				
						</h:inputText>
						<rich:message id="ecodeMsg" for="ecode" />
					</h:panelGroup>
									
					<h:outputText value="Nombre" />
					<h:panelGroup>
						<h:inputText id="ename" value="#{branchOfficeManagedbean.currentBranchOfficeView.name}" required="true"
							requiredMessage="El nombre es requerido">
							<rich:validator />				
						</h:inputText>
						<rich:message id="enameMsg" for="ename" />
					</h:panelGroup>	
					
				 <h:outputText value="Domicilio" />
					<h:panelGroup>
						<h:inputText id="edomicilio" value="#{branchOfficeManagedbean.currentBranchOfficeView.city}" required="true"
							requiredMessage="El domicilio es requerido">
							<rich:validator />				
						</h:inputText>
						<rich:message id="edomicilioMsg" for="edomicilio" />
					</h:panelGroup>	
					
					<h:outputText value="Municipio" />
					<h:panelGroup>
						<h:inputText id="emunicipio" value="#{branchOfficeManagedbean.currentBranchOfficeView.community}" required="true"
							requiredMessage="El municipio es requerido">
							<rich:validator />				
						</h:inputText>
						<rich:message id="emunicipioMsg" for="emunicipio" />
					</h:panelGroup>
					
					<h:outputLabel value="Estado" />
					<h:panelGroup>				
	              		<h:selectOneMenu id="estado" value="#{branchOfficeManagedbean.currentBranchOfficeView.state.code}">
	  						<f:selectItems value="#{branchOfficeManagedbean.statesList}" />
						</h:selectOneMenu>
					</h:panelGroup>	
					
					<h:outputText value="Codigo Postal" />
					<h:panelGroup>
						<h:inputText id="ezip" value="#{branchOfficeManagedbean.currentBranchOfficeView.zip}" required="true"
							requiredMessage="El Codigo Postal es requerido">
							<rich:validator />				
						</h:inputText>
						<rich:message id="ezipMsg" for="ezip" />
					</h:panelGroup>
												
				</h:panelGrid>
				<a4j:commandButton value="Guardar" action="#{branchOfficeManagedbean.editBranchOffice}"
					render="table" execute="editPane"
					oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('editPane')}.hide();}" />
				<a4j:commandButton value="Cancelar" onclick="#{rich:component('editPane')}.hide(); return false;" />
			</h:form>
		</rich:popupPanel>				
			
		<rich:popupPanel header="Nueva Sucursal" id="newPane" width="400" height="170">
			<h:form>
				<h:panelGrid columns="2" id="newGrid">							
					<h:outputText value="Codigo" />
					<h:panelGroup>
						<h:inputText id="code" value="#{branchOfficeManagedbean.branchOfficeView.sucId}" required="true"
							requiredMessage="El codigo es requerido">
							<rich:validator />				
						</h:inputText>
						<rich:message id="codeMsg" for="code" />
					</h:panelGroup>
									
					<h:outputText value="Nombre" />
					<h:panelGroup>
						<h:inputText id="name" value="#{branchOfficeManagedbean.branchOfficeView.name}" required="true"
							requiredMessage="El nombre es requerido">
							<rich:validator />				
						</h:inputText>
						<rich:message id="nameMsg" for="name" />
					</h:panelGroup>								
				</h:panelGrid>
				<a4j:commandButton value="Guardar" action="#{branchOfficeManagedbean.addBranchOffice}"
					render="table" execute="newPane"
					oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('newPane')}.hide();}" />
				<a4j:commandButton value="Cancel" onclick="#{rich:component('newPane')}.hide(); return false;" />
			</h:form>
		</rich:popupPanel>		
	</div>
	</ui:define>
	
</ui:composition>
