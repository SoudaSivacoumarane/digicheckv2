<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"      
	xmlns:a4j="http://richfaces.org/a4j"
	template="./template/template_login.xhtml">
	
	<ui:define name="title">
        Bancos
    </ui:define>
    <ui:define name="content">
    	<div align="center">    	
   		<br />
   		<br />
   		<br />
	<h:outputStylesheet>
		a.no-decor>img {
    	border: none;
		}
    </h:outputStylesheet>	
	<a4j:status onstart="#{rich:component('statPane')}.show()"
		onstop="#{rich:component('statPane')}.hide()" />
	
	<h:form id="form">
		<rich:dataTable value="#{bankManagedBean.banks}" var="row" id="table" rows="10" style="width: 30%">		
			<rich:column>
				<f:facet name="header">
					<a4j:commandLink styleClass="no-decor" execute="@this" render="@none" oncomplete="#{rich:component('newPane')}.show()">
						<h:graphicImage value="/resources/images/img-new.png" alt="Nuevo Banco" />
					</a4j:commandLink>
				</f:facet>            
					<a4j:commandLink styleClass="no-decor" execute="@this"
						render="@none" oncomplete="#{rich:component('confirmPane')}.show()">
						<h:graphicImage value="/resources/images/img-delete.png" alt="delete" />
						<a4j:param value="#{row.bankId}" assignTo="#{bankManagedBean.bankId}" />
					</a4j:commandLink>
					::
					<a4j:commandLink styleClass="no-decor" render="editGrid" action="#{bankManagedBean.goEditBank}"
						execute="@this" oncomplete="#{rich:component('editPane')}.show()">
						<h:graphicImage value="/resources/images/img-edit.png" alt="edit" />
						<a4j:param value="#{row.bankId}" assignTo="#{bankManagedBean.bankId}" />					
					</a4j:commandLink>    
            </rich:column>            	
			<rich:column>
				<f:facet name="header">ABA</f:facet>
				<h:outputText value="#{row.aba}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">Descripcion</f:facet>
				<h:outputText value="#{row.description}" />
			</rich:column>												
			<f:facet name="footer">
				<rich:dataScroller page="#{bankManagedBean.page}" />
			</f:facet>
		</rich:dataTable>

		<a4j:jsFunction name="remove" action="#{bankManagedBean.deleteBank}" render="table" execute="@this"
			oncomplete="#{rich:component('confirmPane')}.hide();" />
		
		<rich:popupPanel id="statPane" autosized="true">
			<h:graphicImage value="/resources/images/ai.gif" alt="ai" />
	        Please wait...
	    </rich:popupPanel>

		<rich:popupPanel id="confirmPane" autosized="true">
        	Desea borrar el Banco?
        <a4j:commandButton value="Cancelar" onclick="#{rich:component('confirmPane')}.hide(); return false;" />&nbsp;&nbsp;
			<a4j:commandButton value="Borrar" onclick="remove(); return false;" />
		</rich:popupPanel>
		</h:form>
		
		<rich:popupPanel header="Editar Banco" id="editPane" width="400" height="170">
			<h:form>
				<h:panelGrid columns="2" id="editGrid">																							
					<h:outputText value="ABA" />
					<h:panelGroup>
						<h:inputText id="ename" value="#{bankManagedBean.currentBank.aba}" required="true"
							requiredMessage="ABA es requerido">
							<rich:validator />				
						</h:inputText>
						<rich:message id="enameMsg" for="ename" />
					</h:panelGroup>
					
					<h:outputText value="Descripcion" />
					<h:panelGroup>
						<h:inputText id="eaccaount" value="#{bankManagedBean.currentBank.description}" required="true"
							requiredMessage="La descripcion es requerida">
						<rich:validator />				
						</h:inputText>
						<rich:message id="eaccaountMsg" for="eaccaount" />
					</h:panelGroup>									
				</h:panelGrid>
				<a4j:commandButton value="Editar" action="#{bankManagedBean.editBank}"
					render="table" execute="editPane"
					oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('editPane')}.hide();}" />
				<a4j:commandButton value="Cancelar" onclick="#{rich:component('editPane')}.hide(); return false;" />
			</h:form>
		</rich:popupPanel>							
	
	<rich:popupPanel header="Nuevo Banco" id="newPane" width="400" height="170">
		<h:form>
			<h:panelGrid columns="2" id="newGrid">																			
				<h:outputText value="ABA" />
				<h:panelGroup>
					<h:inputText id="name" value="#{bankManagedBean.bankView.aba}" required="true"
						requiredMessage="ABA es requerido">
						<rich:validator />				
					</h:inputText>
					<rich:message id="nameMsg" for="name" />
				</h:panelGroup>
				
				<h:outputText value="Descripcion" />
				<h:panelGroup>
					<h:inputText id="account" value="#{bankManagedBean.bankView.description}" required="true"
						requiredMessage="La descripcion es requerida">
					<rich:validator />				
					</h:inputText>
					<rich:message id="accountMsg" for="account" />
				</h:panelGroup>											
			</h:panelGrid>		
			<a4j:commandButton value="Guardar" action="#{bankManagedBean.addBankAction}"
				render="table" execute="newPane"
				oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('newPane')}.hide();}" />
			<a4j:commandButton value="Cancelar" onclick="#{rich:component('newPane')}.hide(); return false;" />
		</h:form>
	</rich:popupPanel>		
	
	</div>
	</ui:define>	
	
</ui:composition>
